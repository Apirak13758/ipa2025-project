<!DOCTYPE html>
<html>
<head>
    <title>Routers - IPA2025 Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-5">
      <h1 class="mb-4">Router Dashboard</h1>

      <!-- Add Router Form -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Register New Router</h5>
          <form method="POST" action="/add" class="row g-3">
            <div class="col-md-4">
              <input name="ip" class="form-control" placeholder="IP Address" required />
            </div>
            <div class="col-md-3">
              <input name="username" class="form-control" placeholder="Username" required />
            </div>
            <div class="col-md-3">
              <input name="password" class="form-control" placeholder="Password" required type="password" />
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-success w-100">Add Router</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Router List -->
      <div>
        {% if routers %}
          <table class="table table-bordered table-hover">
            <thead class="table-light">
              <tr>
                <th>IP Address</th>
                <th>Username</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for router in routers %}
              <tr>
                <td>{{ router.ip }}</td>
                <td>{{ router.username }}</td>
                <td>
                  <a href="/router/{{ router.ip }}" class="btn btn-sm btn-primary">View</a>
                  <form method="POST" action="/delete" style="display:inline">
                    <input type="hidden" name="idx" value="{{ router._id }}">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete this router?')">Delete</button>
                  </form>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        {% else %}
          <div class="alert alert-info">No routers found.</div>
        {% endif %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
